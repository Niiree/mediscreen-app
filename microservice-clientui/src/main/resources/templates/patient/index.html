<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<h2>Patient List</h2>

		<div class="row">
		<div class="mb-3">
		<a href="/patient/add" class="btn btn-primary btn-lg">Add New
				Patient</a>
		</div>
		
		</div>

		<div class="row">


			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Birthdate</th>
						<th>Gender</th>
						<th>City</th>
						<th>Address</th>
						<th>PostalCode</th>
						<th>Phone Number</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="patient : ${patients}">
						<td th:text="${patient.getId()}">id</td>
						<td th:text="${patient.getFirstName()}">First Name</td>
						<td th:text="${patient.getLastName()}">Last Name</td>
						<td th:text="${#dates.format(patient.getBirthdate(), 'dd/MM/yyyy')}"> birth</td>
						<td th:text="${patient.getGender()}">Gender</td>
						<td th:text="${patient.getCity()}">City</td>
						<td th:text="${patient.getAddress()}">Address</td>
						<td th:text="${patient.getPostalCode()}">PostalCode</td>
						<td th:text="${patient.getPhoneNumber()}">Phone Number</td>
						<td>
						
							<a
							th:href="@{/patient/update/{id}(id=${patient.getId()})}"
							class="btn btn-success">Edit</a>
							<a
							th:href="@{/patient/delete/{id}(id=${patient.getId()})}"
							class="btn btn-success">Delete</a>
							<a
							th:href="@{/patient/{id}/notes(id=${patient.getId()})}"
							class="btn btn-success">Note</a>
							<a
							th:href="@{/patient/{id}/diabetes/getInfo(id=${patient.getId()})}"
							class="btn btn-success">Analyze</a>
							</td>
					</tr>

				</tbody>

			</table>
		</div>


	</div>


</body>
</html>
