<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Update Note</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Note</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/patient/{patientId}/notes/update/{noteId}(noteId=${noteUpdate.id}, idPatient=${idPatient} )}" th:object="${noteUpdate}" method="post" class="form-horizontal" style="width: 100%">
			 
			
			
			
			 <div class="form-group">
				<label for="comment" class="col-sm-2 control-label">Patient Note</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{comment}" id="comment"  placeholder="comment" class="col-4">

					<p class="text-danger" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></p>

				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Note">
				</div>
			</div>
			 
		</form>
	</div>

</div>
</body>
</html>
